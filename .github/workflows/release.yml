on:
  push:
    branches:
    - main
    - master
    tags:
    - 'v*'

name: Release policy

  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rust.yml@v3.1.9

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@v3.1.9
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/namespace-mapper
