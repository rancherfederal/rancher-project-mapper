policyImage:
  registry: ghcr.io/rancherfederal/policies/rancher-project-mapper
  tag: latest

policy:
  mode: protect

policyServer:
  create: true
  replicas: 3

  # If create is false, specify existing policyServer name.
  name: default

settings:
  clusterName: foobar
  projects:
  - match_type: exact
    project_name: boop
    namespace_match: boop
